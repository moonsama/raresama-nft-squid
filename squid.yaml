# @format

manifestVersion: subsquid.io/v0.1
name: raresama-nft-exosama
version: 12
description: |-
  A indexer for all nft in Raresama marketplace
build:
scale:
  dedicated: true
  api:
    profile: large
    # load-balance three replicas
    replicas: 3
deploy:
  addons:
    postgres:
  processor:
    cmd: ["node", "lib/processor"]
  api:
    cmd: ["npx", "squid-graphql-server", "--dumb-cache", "in-memory", "--dumb-cache-ttl", "1000", "--dumb-cache-size", "100", "--dumb-cache-max-age", "1000"]
